<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter The Location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="btn"></button>
            </div>
            
        </div>
        <div class="location_not_found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="404.png" alt="error">
        </div>

        <div class="weather-body">
            <div>
                <div class="Img"><img src="cloud.png" alt="Weather-Image" class="weather-image"></div>
                
                <div class="tempDesc">
                    <h1 class="temperature">0<sup>Â°C</sup></h1>
                    <h3 class="description">---</h3>
                </div>
                
                <div class="weather-data">
                    <div class="humidity"><i class="fa-solid fa-droplet"></i> 30%</div>
                    <div class="windspeed"><i class="fa-solid fa-wind"></i>
                        12km/hr</div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/3ecc37a545.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
