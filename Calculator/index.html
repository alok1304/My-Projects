<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="box">
            <div class="box1">
                <input type="text" class="input">
            </div>
            <div class="box2">
                <div class="rect1">
                    <button class="button">
                        1
                    </button>
                    <button class="button">
                        2
                    </button>
                    <button class="button">
                        3
                    </button>
                    <button class="button">
                        4
                    </button>
                </div>

                <div class="rect2">
                    <button class="button">
                        5
                    </button>
                    <button class="button">
                        6
                    </button>
                    <button class="button">
                        7
                    </button>
                    <button class="button">
                        8
                    </button>
                </div>

                <div class="rect3">
                    <button class="button">
                        9
                    </button>
                    <button class="button">
                        0
                    </button>
                    <button class="button">
                        .
                    </button>
                    <button class="button">
                        +
                    </button>
                </div>

                <div class="rect4">
                    <button class="button">
                        -
                    </button>
                    <button class="button">
                        X
                    </button>
                    <button class="button">
                        AC
                    </button>
                    <button class="button">
                        =
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
